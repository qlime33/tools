<ul id="dir-list"></ul>

<script>
  fetch('https://api.github.com/repos/secordio/tools/contents/')
    .then(res => res.json())
    .then(items => {
      const ul = document.getElementById('dir-list');
      items
        .filter(item => item.type === 'dir')
        .forEach(dir => {
          const li = document.createElement('li');
          const a  = document.createElement('a');
          a.href      = dir.path + '/';
          a.textContent = dir.name;
          li.appendChild(a);
          ul.appendChild(li);
        });
    })
    .catch(console.error);
</script>
